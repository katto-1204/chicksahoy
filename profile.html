<!-- profile.html (Profile Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Chicks Ahoy!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html">
          <img src="chicks-ahoy-logo.png" alt="Chicks Ahoy Logo" class="logo-image">
        </a>
    </div>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="about.html">ABOUT US</a></li>
        </ul>
      </nav>
    </div>
    <div class="icons">
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
      <div class="profile-icon" id="profile-icon">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-sidebar">
        <div class="profile-avatar">
          <i class="fas fa-user-circle fa-5x"></i>
        </div>
        <h3 id="profile-name">User Name</h3>
        <p id="profile-email">user@example.com</p>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
      
      <div class="profile-content">
        <h2>My Profile</h2>
        
        <div class="profile-section">
          <h3>Order History</h3>
          <div class="order-history" id="order-history">
            <!-- Will be filled dynamically if there are orders -->
            <p class="no-orders">You haven't placed any orders yet.</p>
          </div>
        </div>
        
        <div class="profile-section">
          <h3>Delivery Information</h3>
          <form id="delivery-info-form">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Your delivery address">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Your contact number">
            </div>
            <button type="submit" class="save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="fas fa-check-circle"></i>
      <div class="toast-message"></div>
    </div>
    <div class="toast-progress"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
